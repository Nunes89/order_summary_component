<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="./images/illustration-hero.svg"
        alt="Card Image"
        class="card-image"
      />

      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plans">
          <div class="plans-content">
            <div class="plans-icon">
              <i class="icon"></i>
            </div>
            <div>
              <h1 class="plans-title">Annual Plan</h1>
              <span class="plans-price">$59.99/year</span>
            </div>
          </div>
          <a class="plans-link" href="#">Change</a>
        </div>

        <div class="card-buttons">
          <button class="card-button payment">Proceed to Payment</button>
          <button class="card-button cancel">Cancel Order</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Gilson Nunes</a>.
    </div>
  </body>
</html>
